<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mantenimiento de Clientes</title>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery.functions_new.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="css/estilo.css" />
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
<style>
	#frmClienteNuevo {
		margin-top: 2em;
	}
</style>
</head>
<body>
<div id="contenedor">
    <div id="formulario" style="display:none;">
    	<form id="frmClienteNuevo" name="frmClienteNuevo">
    		<p>
    			<label>
    				Nombres<br />
    				<input class="text" type="text" name="nombres" id="nombres" />
    			</label>
    		</p>
    		<p>
    			<label>
    				Ciudad<br />
    				<input class="text" type="text" name="ciudad" id="ciudad" />
    			</label>
    		</p>
    		<p>
    			<label>
    				<input type="radio" name="alternativas" id="masculino" value="M" />Masculino
    			</label>
    			<label>
    				<input type="radio" name="alternativas" id="femenino" value="F" />Femenino
    			</label>
    		</p>
    		<p>
    			<label>
    				Telefono<br />
    				<input class="text" type="text" name="telefono" id="telefono" />
    			</label>
    		</p>
    		<p>
    			<label>
    				Fecha Nacimiento <small>(calendario)</small><br />
    				<input type="text" name="fecha_nacimiento" id="fecha_nacimiento" />
    				<script>
    				$('#fecha_nacimiento').datepicker({  
						changeMonth: true,
				    	changeYear: true,
				    	dateFormat: 'yy/mm/dd'
					});
    			</script>
    			</label>
    		</p>
    		<p>
    			<input type="submit" name="submit" id="button" />&nbsp;
    			<input type="button" class="cancelar" name="cancelar" id="cancelar" value="Cancelar" />
    		</p>
    	</form>
    </div>
    <div id="tabla">
    
    </div>
</div>
<span style="text-align:center;width:300px;margin:auto;display:block;margin-top:20px;">RibosoMatic.com</span>
</body>
</html>
