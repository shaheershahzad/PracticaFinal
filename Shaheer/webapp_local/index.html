<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mantenimiento de Clientes</title>

    <!--Librería jQuery-->
    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>

    <!--CRUD Functions-->
    <script src="js/jquery.functions_new.js" type="text/javascript"></script>

    <!--jQuery-UI-->
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css">

    <!--Bootbox-->
    <script src="js/bootbox.min.js" type="text/javascript"></script>

    <!--Bootstrap-->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="css/estilo.css" />

<!--
<link href="http://hayageek.github.io/jQuery-Upload-File/4.0.10/uploadfile.css" rel="stylesheet">
<script src="http://hayageek.github.io/jQuery-Upload-File/4.0.10/jquery.uploadfile.min.js"></script>
-->
</head>
<body>
    <div id="contenedor">
        <div id="alerts">
            <div class="alert alert-success fade in" id="exito">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> La acción ha sido realizada correctamente.
            </div>
            <div class="alert alert-danger fade in" id="error">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> La acción no se ha realizado correctamente.
            </div>
            <div class="alert alert-info fade in" id="info">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Info!</strong> Los datos han sido actualizados correctamente.
            </div>
        </div>

        <div id="formulario">
            <form id="frmClienteNuevo" name="frmClienteNuevo" role="form" class="form-horizontal">

                <div class="form-group">
                    <label for="nombres" class="control-label col-xs-4">Nombres</label>
                    <div class="col-xs-5">
                        <input class="text form-control" type="text" name="nombres" id="nombres"  placeholder="Nombre y Apellido"/>
                    </div>      
                </div>

                <div class="form-group">
                    <label for="ciudad" class="control-label col-xs-4">Ciudad</label>
                    <div class="col-xs-5">
                        <input class="text form-control" type="text" name="ciudad" id="ciudad" placeholder="Escriba su ciudad"/>
                    </div>
                </div>       

                <div class="form-group" >
                   <label  class="control-label col-xs-4">Genero:</label>
                   <div class="col-xs-3">
                        <label class="radio-inline">
                            <input type="radio" name="alternativas" id="masculino" value="M"/> Masculino
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="alternativas" id="femenino" value="F"/> Femenino
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono" class="control-label col-xs-4">Telefono</label>
                    <div class="col-xs-5">
                        <input class="form-control" type="text" name="telefono" id="telefono" placeholder="numero de telefono"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento" class="control-label col-xs-4">Fecha Nacimiento <span class='glyphicon glyphicon-calendar' aria-hidden='true' title='Calendario'></span></label>
                    <div class="col-xs-5">
                        <input type="text" class="text form-control" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de Nacimiento"/>
                    </div>
                </div>

                <div class="form-group">
                   <label for="codigo" class="control-label col-xs-4"></label>
                   <div class="col-xs-7">
                        <input  type="submit" name="submit" id="button" class="btn btn-success btn-sm"/>
                        &nbsp;
                        <input type="button" id="cancelar" class="cancelar btn btn-warning btn-sm" value="Cancelar"/>
                    </div>
                </div>

            </form>
        </div>
        
        <div id="tabla" class="table-responsive"></div>

        <div id="paginacion">
            <nav>
                <ul id="pagination" class="pagination">
                </ul>
            </nav>
        </div>
    </div>
    <div id="footer">
        <span>RibosoMatic.com</span>
    </div>
</body>
</html>
