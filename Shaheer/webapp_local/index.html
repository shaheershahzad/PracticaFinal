<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mantenimiento de Clientes</title>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<!--<script src="js/jquery-1.10.2.js" type="text/javascript"></script>-->
<script src="js/jquery.functions_new.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootbox.min.js" type="text/javascript"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="css/estilo.css" />
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
<div id="contenedor">
    <div id="alerts">
        <div class="alert alert-success fade in" id="exito">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> La acción ha sido realizada correctamente.
        </div>
        <div class="alert alert-danger fade in" id="error">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error!</strong> La acción no se ha realizado correctamente.
        </div>
        <div class="alert alert-info fade in" id="info">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Info!</strong> Los datos han sido actualizados correctamente.
        </div>
    </div>
    <div id="formulario">
    	<form id="frmClienteNuevo" name="frmClienteNuevo" class="form-horizontal">
    		<p>
    			<label>
    				Nombres<br />
    				<input class="text form-control" type="text" name="nombres" id="nombres" />
    			</label>
    		</p>
    		<p>
    			<label>
    				Ciudad<br />
    				<input class="text form-control" type="text" name="ciudad" id="ciudad" />
    			</label>
    		</p>
    		<p>
    			<label>
    				<input type="radio" name="alternativas" id="masculino" value="M" /> Masculino
    			</label>
    			<label>
    				<input type="radio" name="alternativas" id="femenino" value="F" /> Femenino
    			</label>
    		</p>
    		<p>
    			<label>
    				Telefono<br />
    				<input class="text form-control" type="text" name="telefono" id="telefono" />
    			</label>
    		</p>
    		<p>
    			<label>
    				Fecha Nacimiento <span class='glyphicon glyphicon-calendar' aria-hidden='true' title='Calendario'></span><br />
    				<input type="text" class="text form-control" name="fecha_nacimiento" id="fecha_nacimiento" />
    			</label>
    		</p>
    		<p>
    			<input type="submit" name="submit" id="button" value="Insertar" class="btn btn-success btn-sm" />&nbsp;
    			<input type="button" class="cancelar btn btn-warning btn-sm" name="cancelar" id="cancelar" value="Cancelar" />
    		</p>
    	</form>
    </div>
    <div id="tabla" class="table-responsive">   
    </div>

    <div id="paginacion">
        <nav>
            <ul class="pagination">
                <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
        </nav>
            <div class="bb-alert alert alert-info" style="display:none;">
        <span>The examples populate this alert with dummy content</span>
    </div>
    </div>
</div>
<span style="text-align:center;width:300px;margin:auto;display:block;margin-top:20px;">RibosoMatic.com</span>
</body>
</html>
